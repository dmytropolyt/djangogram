{% extends "dgram/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <style>
        p {
            font-weight: 600;
            font-size: 15px
        }

        .bi {
            display: flex;
            justify-content: center;
            align-items: center;
            border-style: solid;
            border-width: 1px;
            background: #F0FFFF;
            margin-left: 130px;
            height: 40px;
            width: 90px
        }

        .bi:hover {
            cursor: pointer
        }

        .bi-google {
            color: #CB5048;
        }

        .division {
            float: none;
            position: relative;
            margin: 30px auto 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box
        }

        .division .line {
            border-top: 1.5px solid #57557A;
            ;
            position: absolute;
            top: 13px;
            width: 85%
        }

        .line.l {
            left: 52px
        }

        .line.r {
            right: 45px
        }

        .division span {
            font-weight: 600;
            font-size: 14px
        }

        .myform {
            padding: 0 25px 0 33px
        }

        .bn {
            text-decoration: underline;
            margin-bottom: 10px;
        }

        .bn:hover {
            cursor: pointer
        }

        .btn-primary {
            background: black;
            border: none;
            border-radius: 50px
        }

        .btn-primary:focus {
            box-shadow: none;
            border: none
        }

        small {
            color: #F2CEFF
        }

        @media(max-width: 450px) {
            .bi {
                width: 100%;
                height: 100%
            }

            .division .line {
                width: 50%
            }
        }
    </style>
    <div style="border: none; border-top: 5px solid rgb(239, 119, 40); background: #FFFFFF; color: #000000;" class="card py-3 px-2 login-user">
        <p class="text-center mb-3 mt-2">Login with</p>
        <div class="row">
            <div class="col-4"><a href="{% url 'social:begin' 'github' %}"><i class="bi bi-github"></i></a></div>
            <div class="col-4"><a href="{% url 'social:begin' 'google-oauth2' %}"> <i class="bi bi-google"></i></a></div>
        </div>
        <div class="division">
            <div class="row">
                <div class="col-3">
                    <div class="line l"></div>
                </div>
                <div class="col-6"><span>OR WITH YOUR USERNAME</span></div>
                <div class="col-3">
                    <div class="line r"></div>
                </div>
            </div>
        </div>
        <form method="POST" class="myform">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group mt-3">
                <div class="col-md-6 col-12 bn">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </div>
                <button class="btn btn-block btn-primary btn-lg" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content %}
